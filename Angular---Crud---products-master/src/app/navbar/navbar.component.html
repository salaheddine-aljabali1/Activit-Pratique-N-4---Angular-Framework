<nav class="p-3 m-1 navbar">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button (click)="setCurrentAction(action)" routerLink="{{action.route}}" [class]="action==currentAction
        ?'btn btn-success ms-1': 'btn btn-outline-success ms-1'">
        {{action.title}}
        <i class="bi bi-{{action.icon}}"></i>
      </button>
    </li>
    <li *ngIf="isLoading==true">
      <div class="spinner-border text-success ms-2" role="status">
      </div>
    </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="appState.authState.isAuthenticate">
      {{appState.authState.username}}
      <button class="btn btn-success" (click)="logout()">Logout</button>
    </li>
    <li *ngIf="!appState.authState.isAuthenticate"> </li>
    <button class="btn btn-danger" (click)="login()">Login</button>
  </ul>
</nav>
